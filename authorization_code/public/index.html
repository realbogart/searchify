<!doctype html>
<html>
  <head>
    <title>Searchify!</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Searchify!</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
        <div id="playlist">
        </div>
        <button id="get-playlist-button">Get playlist!</button>
      </div>
    </div>

    <script id="playlist-template" type="text/x-handlebars-template">
    {{#playlist items}}{{track.popularity}}:{{track.name}}{{/playlist}}
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      var access_token;

      function apiCall(url, responseFunc)
      {
        $.ajax({
            url: url,
            headers: {
              'Authorization': 'Bearer ' + access_token
            },
            success: function(response) {
              responseFunc(response);
            }
        });
      }

      function getAllPages(url, pageResponseFunc)
      {
        apiCall(url, function responseFunc(response){
          done = (response.next == null);
          pageResponseFunc(response, done);

          if(!done)
          {
            apiCall(response.next, responseFunc);
          }
        });
      }

      function getPlaylistTracks(id, resultFunc)
      {
        getAllPages('https://api.spotify.com/v1/playlists/'+id+'/tracks?fields=next%2Coffset%2Citems(track(popularity%2Cname%2Cid%2Cartists))', resultFunc);
      }

      (function() {
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var playlistTemplate = Handlebars.compile( document.getElementById('playlist-template').innerHTML );

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        Handlebars.registerHelper('playlist', function(items, options) {
          var out = "<ul>";
        
          for(var i=0, l=items.length; i<l; i++) {
            out = out + "<li>" + options.fn(items[i]) + "</li>";
          }
        
          return out + "</ul>";
        });

        var params = getHashParams();

        access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        $(document).ready(function() {
            $("#get-playlist-button").click(function(){
                getPlaylistTracks('0au1APFeCfjECZOY1SmVPQ', function(result, done) {
                  document.getElementById('playlist').innerHTML += playlistTemplate(result);
                });
            }); 
        });

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>
  </body>
</html>
